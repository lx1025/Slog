<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<div id='query_more' style='display'>
   <form class="form-horizontal" id='params_select'>
       <div class="form-group">
           <div class='col-sm-8'>
               <label class="col-sm-4 control-label">选择日期:</label>
               <div class="col-sm-8">
                   <input class="form-control" id='select_date' {% if 'select_date' in params %} value = "{{ params['select_date'] }}" {% end %} type="text" name='select_date'/>
               </div>
           </div>
           <div class='col-sm-8'>
               <label class="col-sm-4 control-label">选择类型:</label>
               <div class="col-sm-8">
                   <select id='select_type' name='select_type' class="selectpicker form-control">
                       {% for item in [{'key': 2, 'name': '实时下载排行榜'}, {'key': 1, 'name': '推送下载排行'}, {'key': 0, 'name': '手动下载排行'}]%}
                           <option value={{item['key']}} {% if params['select_type']==item['key'] %} selected {% end %} >{{item['name']}}</option>
                       {% end %}
                   </select>
               </div>
           </div>
           <div class='col-sm-8'>
               <label class="col-sm-4 control-label">终端类型:</label>
               <div class="col-sm-8">
                   <select id='select_app' name= 'select_app' class="selectpicker form-control">
                       {% for item in [{'key': 0, 'name': '全部'}, {'key': 1, 'name': '云客户端'}, {'key': 2, 'name': '欢乐歌房'}, {'key': 3, 'name': '哇屋'}, {'key':4, 'name': '雷客'}]%}
                           <option value={{item['key']}} {% if params['select_app']==item['key'] %} selected {% end %} >{{item['name']}}</option>
                       {% end %}
                   </select>
               </div>
           </div>
           <button class="btn btn-primary" id="fetch_data" value='提交'>提交</button>
       </div>
   </form>
</div>
</body>
<script type="text/javascript">
    window.history.
</script>
</html>
