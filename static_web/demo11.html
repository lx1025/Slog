            color: #cbcbdc;
        }
        .wrap ul span {
            display: inline-block;
            margin: 0;
            padding: 0;
            width: 15px;
            height: 15px;
            background: url(http://www.kugou.com/yy/static/images/sprite.png) 0 -191px no-repeat;
